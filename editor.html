<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Apocalypse - MOD Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="editor.css">
</head>
<body class="editor-mode">
    <div id="editor-container">
        <!-- сЃўсЃЃсЃђсЃ╝ -->
        <header class="editor-header">
            <h1>­Ъје Pixel Apocalypse MOD Editor</h1>
            <div class="header-actions">
                <button id="btn-back-to-game" class="btn-secondary">­Ъј« сѓ▓сЃ╝сЃасЂФТѕ╗сѓІ</button>
            </div>
        </header>

        <!-- сѓ┐сЃќсЃісЃЊсѓ▓сЃ╝сѓисЃДсЃ│ -->
        <nav class="editor-tabs">
            <button class="tab-btn active" data-tab="weapon">­ЪћФ ТГдтЎе</button>
            <button class="tab-btn" data-tab="character">­ЪЉц сѓГсЃБсЃЕсѓ»сѓ┐сЃ╝</button>
            <button class="tab-btn" data-tab="enemy">­ЪЉЙ ТЋх</button>
            <button class="tab-btn" data-tab="map">­ЪЌ║№ИЈ сЃъсЃЃсЃЌ</button>
        </nav>

        <!-- сѓ│сЃ│сЃєсЃ│сЃёсѓесЃфсѓб -->
        <div class="editor-content">
            <!-- тидсЃЉсЃЇсЃФ: сѓесЃЄсѓБсѓ┐сЃЋсѓЕсЃ╝сЃа -->
            <aside class="editor-panel">
                <div id="weapon-editor" class="editor-section active">
                    <!-- ТГдтЎесѓесЃЄсѓБсѓ┐сЂ«тєЁт«╣№╝ѕтЙїУ┐░№╝Ѕ -->
                </div>
                
                <div id="character-editor" class="editor-section">
                    <p class="coming-soon">­ЪџД Coming Soon...</p>
                </div>
                
                <div id="enemy-editor" class="editor-section">
                    <p class="coming-soon">­ЪџД Coming Soon...</p>
                </div>
                
                <div id="map-editor" class="editor-section">
                    <p class="coming-soon">­ЪџД Coming Soon...</p>
                </div>
            </aside>

            <!-- тЈ│сЃЉсЃЇсЃФ: сЃЌсЃгсЃЊсЃЦсЃ╝ -->
            <main class="preview-panel">
                <div class="preview-header">
                    <h2>­ЪЉЂ№ИЈ сЃЌсЃгсЃЊсЃЦсЃ╝</h2>
                </div>
                <div class="preview-canvas-container">
                    <canvas id="preview-canvas"></canvas>
                </div>
                <div class="preview-info">
                    <p id="preview-status">ТГдтЎесЃЉсЃЕсЃАсЃ╝сѓ┐сѓњУф┐ТЋ┤сЂЌсЂдсЂЈсЂасЂЋсЂё</p>
                </div>
            </main>
        </div>

        <!-- сѓбсѓ»сѓисЃДсЃ│сЃљсЃ╝ -->
        <footer class="editor-footer">
            <div class="footer-actions">
                <button id="btn-save" class="btn-success">­ЪњЙ С┐ЮтГў</button>
                <button id="btn-export-json" class="btn-primary">­ЪЊЦ JSONтЄ║тіЏ</button>
                <button id="btn-import-json" class="btn-secondary">­ЪЊц JSONУфГУЙ╝</button>
                <input type="file" id="file-import-json" accept=".json" style="display:none;">
            </div>
        </footer>
    </div>

    <!-- сѓ│сѓбсѓисѓ╣сЃєсЃа -->
    <script src="core/registry.js"></script>
    <script src="core/base/weapon-base.js"></script>
    <script src="core/base/character-base.js"></script>
    <script src="core/base/enemy-base.js"></script>
    <script src="core/base/map-base.js"></script>

    <!-- сѓесЃЄсѓБсѓ┐сѓисѓ╣сЃєсЃа -->
    <script src="core/editor.js"></script>
    <script src="editors/weapon-editor.js"></script>
</body>
</html>
